TMemo	Form2.Memo1.Caption	Scene naming template is used to assign names to scenes.\r\nYou may create own template or choose from list.\r\nDuring creation variables will replaced with their values.\r\nYou may use these variables:\r\n\r\n[SOURCEFILE] - Source filename\r\n[SOURCEFILESHORT] - Source short filename\r\n[SCENE] - Scene number\r\n[TAPETIMECODE] - Scene start reel timecode\r\n[TAPETIMECODE2] - Scene stop reel timecode\r\n[TIMECODE] - Scene start time in SMPTE timecode\r\n[TIMECODE2] - Scene stop time in SMPTE timecode\r\n[TIMECODEDROP] - Scene start time in Drop-Frame timecode\r\n[TIMECODEDROP2] - Scene stop time in Drop-Frame timecode\r\n[FRAME] - Scene start frame number\r\n[FRAME2] - Scene stop frame number\r\n[RECSTAMPDATE] - Scene recording date\r\n[RECSTAMPDATE2] - Scene last frame recording date\r\n[RECSTAMPTIME] - Scene recording time \r\n[RECSTAMPTIME2] - Scene last frame recording time\r\n\r\nIf source file has no reel timecode \r\nthen [TAPETIMECODE] is equal to [TIMECODE]\r\n\r\nClick right mouse button in edit area to insert variable in the \r\ntemplate.\r\n
