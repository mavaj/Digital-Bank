########## Adlib synchronisation settings ##########

# Whether to synchronise the new assets from Adlib
synch-enabled=false

# The hour of the day that synchronisation occurs on
synch-hour=15

# The url that lists the new assets in Adlib since the last synch
adlib-xml-url-test=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=dm%3E2007-06-20&date=
adlib-xml-url-bulkload=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=priref%3E0&STARTFROM=2521&Limit=4&date=

adlib-xml-url-single=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=priref=2484&ignoreDate=
adlib-xml-url=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=dm%3E
adlib-xml-url-all=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=priref>0
adlib-xml-url-bulk-all=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=priref>0&ignoreDate=
adlib-xml-url-none=http://adlibiis/wwwopac/wwwopac.exe?database=ChoiceCollect&search=priref<0&ignoreDate=
synch-related-assets=true

#limit the number of related assets to synch (for testing) - use -1 for no limit
synch-related-assets-limit=-1

# The database name to use for the callback...
adlib-db-name=ChoiceCollect

# Do we need to callback to Adlib
callback-to-adlib=true

# The Adlib url to callback to for each asset that was imported
adlib-callback-url-testing=http://www.assetbank.co.uk/email_form.php
adlib-callback-url=http://adlibiis/wwwopac/wwwopac.exe

#settings for xml elements...
xmlElementReproductionUrl=reproduction.identifier_URL
xmlElementReproductionType=reproduction.type
xmlElementReproductionFormat=reproduction.format
xmlElementReproductionCreator=reproduction.creator
xmlElementReproduction=Reproduction
xmlElementPriref=priref
xmlElementAssetBankId=AB-Id
xmlElementAssetBankUrl=AB-Link
xmlElementAssetBankRelationships=AB-HasRel

xml-record-attribute-action=action
callback-action-update=update
	
#settings for asset bank attributes to use for certain fields
attributeFormat=format
attributeCreator=creator

# The Adlib reproduction formats and associated resolutions to use (should be an matching number of each)	
reproFormats=Digital,scan,temporary
reproResolutions=High Resolution,High Resolution,Low Resolution

########## End Adlib synchronisation settings ##########
